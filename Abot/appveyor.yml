version: '1.0.{build}'
configuration:
- Release
platform: Any CPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "Abot" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "Abot.Tests.Integration" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "Abot.Tests.Unit" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
test_script:
- dotnet test "Abot.Tests.Unit" -c %CONFIGURATION%